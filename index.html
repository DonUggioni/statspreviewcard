<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
     
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1 class="main-header">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="footer">
            <div class="footer-data">
              <h2 class="footer-header">10k+</h2>
              <p class="footer-text">companies</p>
            </div>
            <div class="footer-data">
              <h2 class="footer-header">314</h2>
              <p class="footer-text">templates</p>
            </div>
            <div class="footer-data">
              <h2 class="footer-header">12M+</h2>
            <p class="footer-text">queries</p>
            </div>
          </div>
        </div>
        <div class="main-image">        
          <img src="images/image-header-desktop.jpg" alt="" class="hero-image">
        </div>

      </div>
      
    </main>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Renan Tiscoski</a>.
    </div>
  </body>
</html>
